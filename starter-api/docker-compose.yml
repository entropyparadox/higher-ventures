version: '3'

volumes:
  starter_db_vol:
    driver: local

services:
  db:
    image: mysql/mysql-server:8.0
    container_name: starter-dev-db
    restart: always
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_520_ci
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: starter-dev-db
    ports:
      - '33080:3306'
    volumes:
      - starter_db_vol:/var/lib/mysql
  test-db:
    image: mysql/mysql-server:8.0
    container_name: starter-test-db
    restart: always
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_520_ci
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: starter-test-db
    ports:
      - '33081:3306'
